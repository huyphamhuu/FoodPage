<app-search> </app-search>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite?'':'not'}}">
                    ‚ù§
                </span>
            </div>
            <!-- <div class="stars">
                <app-starrating [stars]="food.stars"></app-starrating>
            </div> -->
            <div class="product-item-footer">
                <div class="origins">
                    <span *ngFor="let origin of food.origins">
                         {{origin}}
                    </span>
                </div>
                <div class="cook-time">
                    <span>üïí</span>
                    {{food.cookTime}}
                </div>
            </div>
        </a>
    </li>
</ul>
